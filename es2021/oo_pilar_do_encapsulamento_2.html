<!DOCTYPE html>
<html>
  <head>
    <title></title>

    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.14.7/babel.min.js"></script>

    <script type="text/babel">

      // Ecmascript 2015
      
      class Person{

        constructor(name, age) {
          this._name = name
          this._age = age
        }

        get name(){
          return this._name
        }

        get age(){
          return this._name
        }

        set name(name){
          this._name = name
        }

        set age(name){
          this._name = name
        }

      }

      const person = new Person('Dagoberto', 25)
      console.log(person.name)

    </script>
    
  </head>
  <body>
    <div id="output"></div>
  </body>
</html>
