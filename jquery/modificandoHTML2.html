<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #02</h1>
    <div id='div1'>1</div>
    <div id='div2'>2</div>
    <div id='div3'>3</div>
    <p class='numero'>4</p>
    <p class='numero'>5</p>

    <div id="div5">
        <p></p>
        <p></p>
    </div>

    <script>
        $("#div1").append(", 2");
        $("#div1").prepend("0, ");
        $("<span>, 3</span>").appendTo("#div1");
        $("<span>-1, </span>").prependTo("#div1");
    
        $("#div2").before("<p>Antes 2</p>");
        $("#div2").after("<p>Antes 2</p>");

        $("<p> Antes 3 </p>").insertBefore("#div3");
        $("<p> Depois de 3</p>").insertAfter("#div3");

        //$("p.numero").wrap("<div>"); // vai envolver para cada pagrafo uma div
        $("p.numero").wrapAll("<div id='div4'>");// vai envolver todos paragrafo dentro da div
        $("#div4").empty(); // limpa o conteudo interno da div4
        $("#div3, #div4").prev().remove(); // remover o elemento anterior

        //$("<div>Substituto</div>").replaceAll("body > p"); // Substituir todos p que estÃ£o dentro do body pela div  
        $("body > p").replaceWith("<div>Substituto<div>");
        $("body > p").replaceWith(function() {
            return $("<div>").html($(this).html())
        });  

        $("#div5").wrap("<div>").attr("id", "teste");

    </script>
</body>
